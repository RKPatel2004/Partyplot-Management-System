<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Party Plot Management</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    .form-control {
      border-radius: 20px;
      padding: 15px;
      font-size: 16px;
    }
    .btn-register {
      border-radius: 20px;
      padding: 12px 30px;
      font-size: 16px;
    }
    .link-signin {
      color: #007bff;
    }
    .link-signin:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">Register</h2>
  <form action="{% url 'register_admin' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="Name" required>
    </div>
    <div class="form-group">
      <label for="mobileNumber">Mobile Number</label>
      <input type="text" class="form-control" id="mobileNumber" placeholder="Enter Your Mobile Number" name="MobileNumber" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Repeat Password" name="confirm_password" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block btn-register">Register</button>
  </form>
  
  <div class="text-center mt-3">
    <p>Already have an account? <a href="#" class="link-signin">Sign in</a>.</p>
  </div>
</div>

</body>
</html>
