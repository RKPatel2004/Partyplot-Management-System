<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images - Party Plot Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .images-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .image-gallery {
            display: flex;
            overflow: hidden;
        }

        .image-gallery img {
            width: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .description {
            text-align: center;
            margin-top: 10px;
        }

        .navigation-buttons {
            margin-top: 10px;
        }

        @media (max-width: 479px) {
            .navigation-buttons button {
                gap: var(--dl-space-space-halfunit);
            }
        }

        @media (max-width: 767px) {
            .navigation-buttons button {
                gap: var(--dl-space-space-oneandhalfunits);
            }
        }

        @media (max-width: 991px) {
            .navigation-buttons button {
                gap: var(--dl-space-space-threeunits);
            }
        }
        .button-33 {
            background-color: #c2fbd7;
            border-radius: 100px;
            box-shadow: rgba(44, 187, 99, .2) 0 -25px 18px -14px inset,rgba(44, 187, 99, .15) 0 1px 2px,rgba(44, 187, 99, .15) 0 2px 4px,rgba(44, 187, 99, .15) 0 4px 8px,rgba(44, 187, 99, .15) 0 8px 16px,rgba(44, 187, 99, .15) 0 16px 32px;
            color: green;
            cursor: pointer;
            display: inline-block;
            font-family: CerebriSans-Regular,-apple-system,system-ui,Roboto,sans-serif;
            padding: 7px 20px;
            text-align: center;
            text-decoration: none;
            transition: all 250ms;
            border: 0;
            font-size: 16px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
          }
          
          .button-33:hover {
            box-shadow: rgba(44,187,99,.35) 0 -25px 18px -14px inset,rgba(44,187,99,.25) 0 1px 2px,rgba(44,187,99,.25) 0 2px 4px,rgba(44,187,99,.25) 0 4px 8px,rgba(44,187,99,.25) 0 8px 16px,rgba(44,187,99,.25) 0 16px 32px;
            transform: scale(1.05) rotate(-1deg);
          }

    </style>
</head>
<body>
    <div class="images-container">
        <h2>Images</h2>

        <div class="image-gallery-container">
            <div class="image-gallery">
                <img src="https://content3.jdmagicbox.com/comp/ahmedabad/s9/079pxx79.xx79.120220164001.c8s9/catalogue/prasang-party-plot-sola-road-ahmedabad-party-lawns-1gy0q5jxpv.jpg" alt="Venue Image 1">
                <img src="https://bhavbhumipartyplot.com/wp-content/uploads/2020/12/new-party-plot.jpg" alt="Venue Image 2">
                <img src="https://content.jdmagicbox.com/comp/rajkot/v3/0281px281.x281.171107123603.v8v3/catalogue/sajavat-party-plot-kuvadava-rajkot-wedding-grounds-05gcv04r88.jpg?clr=" alt="Venue Image 3">
            </div>

            <div class="description">
                <p>This venue offers a stunning and spacious setting for your events. Browse through the images to get a glimpse of the ambiance and amenities available.</p>
            </div>

            <div class="navigation-buttons">
                <button class="button-33" onclick="prevImage()">Previous</button>
                <button class="button-33" onclick="nextImage()">Next</button>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.image-gallery img');
        const descriptions = [
            "Venue Image 1 Description.",
            "Venue Image 2 Description.",
            "Venue Image 3 Description."
        ];

        function showImage(index) {
            images.forEach((image, i) => {
                image.style.transform = translateX(${-index * 100}%);
            });
            document.querySelector('.description p').textContent = descriptions[index];
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }
    </script>
</body>
</html>
