<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px; 
        }
        .button {
            padding: 20px 40px;
            margin: 10px;
            font-size: 24px;
            text-decoration: none;
            color: #fff;
            background-color: #28a745; 
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }
        .button:hover {
            background-color: #218838; 
        }
        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #00ff00, #0000ff, #ff00ff, #ff0000);
            background-size: 400%;
            border-radius: 25px;
            z-index: -1;
            transition: background-position 1s;
        }
        .button:hover::after {
            background-position: 100%;
        }        
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="button-container text-center">
                    <h1 class="mb-4">Welcome to Party Plot Management System</h1>
                    <a href="{% url 'admin_login' %}" class="btn btn-success btn-lg mb-3">Venue Owner / Admin</a>
                    <a href="{% url 'register_login' %}" class="btn btn-primary btn-lg">Customer</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
